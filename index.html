<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">
    <title>Sign-up form</title>
</head>
<body>
    <div class="image-holder">
        <div class="logo-holder">
            <img src="./img/compass.svg" alt="compass icon">
            <p>Findfel</p>
        </div>
        <p>Photo by 
            <a href="https://unsplash.com/@vinikhill?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">NIKHIL</a> 
            on 
            <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <main>
        <div class="quote">If debugging is the process of removing software bugs, 
            then programming must be the process of putting them in.</div>
        <p class="author">- Edsger W. Dijkstra</p>
    
        <!-- I didn't include the action and method attributes in the form element 
            because I'm not working with the backend yet. -->
    
        <form>
            <ul>
                <div class="fullname">
                    <li>
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="fname" required>
                    </li>
                    <li>
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" name="lname">
                    </li>
                </div>
                <div class="personal-data">
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="phone-num">Phone number</label>
                        <input type="tel" id="phone-num" name="phone-num">
                    </li>
                </div>
                <div class="passwords">
                    <li>
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="pwd" required>
                    </li>
                    <li>
                        <!-- there's no need to store the value of confirm password, -->
                        <!-- so omitted the name attribute -->
                        <label for="confirm-pwd">Confirm password</label>
                        <input type="password" id="confirm-pwd" required>
                    </li>
                </div>
            </ul>
    
            <button>Create account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </main>
</body>
</html>
